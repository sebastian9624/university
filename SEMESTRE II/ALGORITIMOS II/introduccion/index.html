<!-- Arreglos: Es una colección ordenada de elementos, como números, letras o u cualquier tipo de datos, que se almacenan bajo un mismo nombre, ***cada elemento en un arreglo tiene una posición única y un indice que lo identifica**, puedes pensar en un arreglo como una fila de casillero y cada casillero contiene un dato espeficico


Importancia:
*Almacenar datos de manera ordenada y eficiente
*Facilita la manipulación de datos
*Permite acceder a los datos de manera rápida y sencilla
*Permite realizar operaciones con los datos almacenados
*Permite almacenar datos de diferentes tipos


Vector: Es un arreglo unidimensional, es decir, un arreglo que contiene una sola fila de elementos, cada elemento en un vector tiene un indice que lo identifica, el indice de un vector siempre empieza en 0 y termina en n-1, donde n es el número de elementos en el vector
-->
